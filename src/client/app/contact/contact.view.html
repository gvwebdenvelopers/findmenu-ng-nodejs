<div class="contact">
    <form id="contact_form" name="contact_form" class="details-holder" novalidate>
        <div class="modal-header">
            <h1><C>CONTACT US</C></h1>
        </div>
        <div class="modal-body">
            <div>
                <input required ng-model="vm.inputName" class="input" type="text" name="inputName" placeholder="Name" >
            </div>
            <div>
                <input required ng-model="vm.inputEmail" class="input" type="email"  name="inputEmail" placeholder="Email *">             
            </div>
            <div>
                <label class="subject" for="sel1">Subject:</label>
                <select required ng-model="vm.inputSubject" class="select" id="inputSubject" name="inputSubject" title="Choose subject">
                    <option value="compra">Info relativa a tu compra</option>
                    <option value="evento">Celebra un evento con nosotros</option>
                    <option value="programacion">Contacta con nuestro dpto de programaci√≥n</option>
                    <option value="Trabaja">Trabaja con nosotros</option>
                    <option value="proyectos">Deseas proponernos proyectos</option>
                    <option value="sugerencias">Haznos sugerencias</option>
                    <option value="reclamaciones">Atendemos tus reclamaciones</option>
                    <option value="club">Club FindMenu</option>
                    <option value="sociales">Proyectos sociales</option>
                    <option value="novedades">Te avisamos de nuestras novedades</option>
                    <option value="diferente">Algo diferente</option>
                </select>
            </div>
            <div>
                <textarea required ng-model="vm.inputMessage" class="input" type="text" rows="4" name="inputMessage" placeholder="Message *" style="max-width: 100%;" ></textarea>
            </div>
            <input type="hidden" name="token" value="contact_form" />
            <input class="btn-read-more" type="submit" name="submit" id="submitBtn" value="send" ng-click="vm.SubmitContact()" ng-show="contact_form.$valid"/>
            <div id="resultMessage">{{vm.resultMessage}}</div>
            <socialnet/>
        </div>
    </form>
</div>
