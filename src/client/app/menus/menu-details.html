<div type="text/ng-template" id="myModal">
      <div class="modal-header">
          <h3 class="modal-title">{{vm.title}}</h3>
      </div>
      <section class="modal-body">
        <div class="inline"><h3>{{menu.nombre}}</h3><div> {{menu.poblacion}}</div><div >Menú: {{menu.precio_menu }} €</div>  </div>
      </section>
      <div class="modal-footer">
          <button class="btn" ng-click="vm.viewOnMap()">View on map</button>
      </div>
</div>
