  <section id="menus">

    <article class="container_maps">
        <label>Busca tu menú:</label><input type="text" class="filtrar" ng-model="filtro" />
        <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'>
          <ui-gmap-markers models="testMarkers" coords="'self'" icon="'icon'" options="vm.markersOptions"></ui-gmap-markers>
        </ui-gmap-google-map>
    </article>

    <article class="menus">
        <h2 class="header-h">Encuentra tu menu</h2>
        <div class="list-menus" ng-repeat="menu in vm.filteredMenus | filter:{nombre:filtro}" id="{{menu.id}}" style="background-image: url('src/client/images{{menu.foto_menu}}');">
            <div ng-click="vm.showModalDetails( menu.id )">
                <div class="detailmenu" ><a href='#/menus'>
                  <!-- <div class="inline"><img class="list" src="src/client/images{{menu.foto_menu}}" alt="Imagen de menu"/></div>-->
                  <address>
                    <strong>{{menu.nombre}}</strong>
                    <br>
                    Dirección:
                    <strong>{{menu.direccion}}</strong>
                    <br>
                    Precio:
                    <strong>{{menu.precio_menu }} €</strong>
                  </address>
                  <div class="inline"><img class="stars" src="../../img/estrellas-{{menu.valoracion}}.png" alt="Imagen de valoracion"></div>
                </a></div>
            </a>
        </div>
      </div>
      <div id="pager">
          <ul uib-pagination total-items="vm.menus.length" num-pages="vm.pagination.numPages" ng-model="vm.pagination.currentPage" class="pagination-sm" max-size="vm.pagination.maxSize" boundary-link-numbers="true" rotate="true" previous-text="&lsaquo;" next-text="&rsaquo;" ></ul>

      </div>
    </article>

  </section>
